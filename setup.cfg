# Configuration pour flake8
[flake8]
max-line-length = 127
max-complexity = 10
exclude = 
    .git,
    __pycache__,
    migrations,
    .venv,
    venv,
    env,
    .env,
    node_modules,
    staticfiles,
    static/admin

# Ignorer certaines erreurs spécifiques à Django
ignore = 
    E203,  # whitespace before ':'
    W503,  # line break before binary operator
    E501,  # line too long (géré par black)

per-file-ignores =
    settings.py:E501,F401
    */migrations/*:E501,F401
    manage.py:E402
    */tests.py:E501

# Sélectionner les erreurs importantes
select = E,W,F,C