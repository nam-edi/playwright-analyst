{% load test_filters %}

<div id="execution-comment-container-{{ execution.id }}" class="mt-4">
  {% if execution.comment %}
    <!-- Affichage du commentaire -->
    <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
      <div class="flex items-start justify-between">
        <div class="flex-1">
          <h4 class="text-sm font-medium text-blue-800 mb-2 flex items-center">
            <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M18 10c0 3.866-3.582 7-8 7a8.841 8.841 0 01-4.083-.98L2 17l1.338-3.123C2.493 12.767 2 11.434 2 10c0-3.866 3.582-7 8-7s8 3.134 8 7zM7 9H5v2h2V9zm8 0h-2v2h2V9zM9 9h2v2H9V9z" clip-rule="evenodd"></path>
            </svg>Commentaire d'exécution
          </h4>
          <p class="text-sm text-blue-700 whitespace-pre-wrap">{{ execution.comment }}</p>
        </div>
        {% if user_permissions.can_modify %}
          <button type="button" class="ml-3 inline-flex items-center px-2 py-1 border border-blue-300 text-xs font-medium rounded text-blue-700 bg-blue-100 hover:bg-blue-200 transition-colors" onclick="showExecutionCommentEditor({{ execution.id }})">
            <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h14a2 2 0 002-2V7a2 2 0 00-2-2h-5m-1.414-1.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>Modifier
          </button>
        {% endif %}
      </div>
    </div>
  {% else %}
    <!-- Bouton pour ajouter un commentaire - Seulement si l'utilisateur peut modifier -->
    {% if user_permissions.can_modify %}
      <button type="button" class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" onclick="showExecutionCommentEditor({{ execution.id }})">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
        </svg>Ajouter un commentaire
      </button>
    {% endif %}
  {% endif %}

  <!-- Éditeur de commentaire (caché par défaut) -->
  <div id="execution-comment-editor-{{ execution.id }}" class="hidden mt-3">
    <form hx-post="{% url 'update_execution_comment' execution.id %}" hx-target="#execution-comment-container-{{ execution.id }}" hx-swap="outerHTML" class="space-y-3">
      {% csrf_token %}
      <div>
        <label for="execution-comment-{{ execution.id }}" class="block text-sm font-medium text-gray-700 mb-1">Commentaire sur cette exécution</label>
        <textarea id="execution-comment-{{ execution.id }}" name="comment" rows="3" class="block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500 text-sm" placeholder="Ajoutez un commentaire sur cette exécution...">{{ execution.comment }}</textarea>
      </div>
      <div class="flex items-center space-x-2">
        <button type="submit" class="inline-flex items-center px-3 py-2 border border-transparent text-sm leading-4 font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
          <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
          </svg>Enregistrer
        </button>
        <button type="button" class="inline-flex items-center px-3 py-2 border border-gray-300 text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors" onclick="hideExecutionCommentEditor({{ execution.id }})">Annuler</button>
      </div>
    </form>
  </div>
</div>

<script>
  function showExecutionCommentEditor(executionId) {
    const editor = document.getElementById('execution-comment-editor-' + executionId)
    const textarea = document.getElementById('execution-comment-' + executionId)
  
    editor.classList.remove('hidden')
    textarea.focus()
  
    // Positionner le curseur à la fin du texte
    textarea.setSelectionRange(textarea.value.length, textarea.value.length)
  }
  
  function hideExecutionCommentEditor(executionId) {
    const editor = document.getElementById('execution-comment-editor-' + executionId)
    editor.classList.add('hidden')
  }
</script>
