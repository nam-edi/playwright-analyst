{% extends 'base.html' %} {% block title %}Page non trouvée - Playwright
Analyst{% endblock %} {% block content %}
<div class="min-h-[calc(100vh-200px)] flex items-center justify-center">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <!-- Icône 404 -->
    <div class="mb-6">
      <div
        class="mx-auto w-24 h-24 bg-red-100 rounded-full flex items-center justify-center"
      >
        <svg
          class="w-12 h-12 text-red-600"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z"
          ></path>
        </svg>
      </div>
    </div>

    <!-- Titre -->
    <h1 class="text-3xl font-bold text-gray-900 mb-4">404</h1>
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Page non trouvée</h2>

    <!-- Message -->
    <p class="text-gray-600 mb-8">
      Désolé, la page que vous recherchez n'existe pas ou a été déplacée.
    </p>

    <!-- Actions -->
    <div class="space-y-4">
      <a
        href="{% url 'home' %}"
        class="inline-flex items-center justify-center w-full px-4 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition-colors duration-200"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"
          ></path>
        </svg>
        Retourner à l'accueil
      </a>

      <button
        onclick="history.back()"
        class="inline-flex items-center justify-center w-full px-4 py-2 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition-colors duration-200"
      >
        <svg
          class="w-4 h-4 mr-2"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 19l-7-7m0 0l7-7m-7 7h18"
          ></path>
        </svg>
        Retour à la page précédente
      </button>
    </div>
  </div>
</div>
{% endblock %}
